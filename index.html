<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Convert image to Arcade sprite</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="info">
		<ol>
			<li>Upload an image</li>
			<li>Paste the code below into MakeCode's JavaScript tab.</li>
		</ol>
		<p>No need to manually create a sprite first. The code creates it for you.</p>
	</div>
	<form action="#" method="POST">
		<input type="file" id="myFile" name="filename" accept=".dmi">

		<div id="parameters">
			<div id="left" class="half">
				<label>
					<input type="radio" name="size" id="full-width" checked /> Default: Fit to width
				</label>
				<label>
					<input type="radio" name="size" id="full-height" /> Fit to height
				</label>
				<label>
					<input type="radio" name="size" id="original" /> Keep original size
				</label>
			</div>

		</div>
		<button id="copy" disabled>Copy code</button>
		<!-- <button type="submit" disabled style="visibility: hidden;">Apply setting</button> -->
	</form>

	<canvas width=0 height=0></canvas>
	<textarea name="" id="text" cols="200" rows="30"></textarea>
	<script src="main.js"></script>
</body>
<!-- https://mvnrepository.com/artifact/com.drewnoakes/metadata-extractor -->
<dependency>
    <groupId>com.drewnoakes</groupId>
    <artifactId>metadata-extractor</artifactId>
    <version>2.19.0</version>
</dependency>
</html>
